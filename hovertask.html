<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumble Bee Hover Effect</title>
  <style>
    .bumble-bee-div {
      border: 2px solid;
      height: 148px;
      width: 257px;
      transition: all 2s ease;
    }
    .bumble-bee-div:hover {
      background-color: yellow;
    }

    .bumble-bee-img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .bumble-bee-div:hover .bumble-bee-img {
      display: none;
    }

    .bumble-bee-div h3 {
      display: none;
      text-align: center;
    }

    .bumble-bee-div:hover h3 {
      display: block;
    }

    .bumble-bee-transform {
      display: none;
      width: 150px;
      height: 100px;
      margin: auto;
      margin-top: 4px;
    }

    .bumble-bee-div:hover .bumble-bee-transform {
      display: block;
    }
  </style>
</head>
