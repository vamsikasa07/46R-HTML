<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .child{
            padding-left: 20px;
            padding-top: 30px;
            padding-right: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;height: 100vh;">

    
    <div style="display: inline-block;">
        <div style="border: 2px solid black; background-color: black;display: inline-block;border-radius: 7px;">
            
        <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
            <div style="display: flex;justify-content: center;">
        <i class="bi bi-mic" style="color: white;font-size: 28px;"></i>
        <i class="bi bi-chevron-down" style="color: white;"></i>
        </div>
        <p style="color:white ;margin-bottom: 3px;">Audio</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
        <i class="bi bi-camera-video-off" style="color: white;font-size: 28px;"></i>
        <i class="bi bi-chevron-down" style="color: white;"></i></div>
        <p style="color:white ;margin-bottom: 3px;">Video</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
        <i class="bi bi-people" style="color: white;font-size: 28px;"></i>
        <i class="bi bi-chevron-down" style="color: white;"></i>
        </div>
        <p style="color:white ;margin-bottom: 3px;">Participants</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
             <i class="bi bi-chat-dots" style="color: white;font-size: 28px;"></i>
        <i class="bi bi-chevron-down" style="color: white;"></i>
        </div>
       
        <p style="color:white ;margin-bottom: 3px;">Chat</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
           <!-- <i class="bi bi-arrow-up-square-fill" style="color: white;font-size: 28px;"></i>  -->
        </div>
        

        
        <div style="background-color: green;display: inline-block;height: 28px;width: 28px;display: flex;justify-content: center;align-items: center;border-radius: 3px;">
        <i class="bi bi-arrow-up" "></i>
        </div>
    
        
        <p style="color:white ;margin-bottom: 3px;">Share</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
            <i class="bi bi-pause" style="color: white;font-size: 28px;"></i>
        </div>
        
        <p style="color:white ;margin-bottom: 3px;">Pause</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
            <i class="bi bi-pencil" style="color: white;font-size: 28px;"></i>
        </div>
        
        <p style="color:white ;margin-bottom: 3px;">Annotate</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
        <i class="bi bi-person-video3" style="color: white;font-size: 28px;"></i>
        </div>
        
        <p style="color:white ;margin-bottom: 3px;">Hide meeting</p>
    </div>
    <div class="child" style="background-color: black;display: inline-block;padding-top: 7px;">
        <div style="display: flex;justify-content: center;">
            <i class="bi bi-three-dots" style="color: white;font-size: 28px;"></i>
        </div>
        
        <p style="color:white ;margin-bottom: 3px;">More</p>
    </div>
    
    </div>
    <div style="display: flex;justify-content: center;">
        <div style="background-color: green;border-radius: 0px 0px 0px 10px;display: flex;padding-left: 10px;padding-right: 10px;">
            <span style="margin-top: 8px;">
                <i class="bi bi-arrow-90deg-up"></i>
            </span>
            
            <p style="margin: 8px;">You are sharing screen</p>
            <span style="margin-top: 8px;">
                <i class="bi bi-shield-check"></i>
            </span>
            
        
        </div>
        <div style="background-color: red;border-radius: 0px 0px 10px 0px;display: flex;padding-left: 10px;padding-right: 10px;">
            <span style="margin-top: 8px;"> <i class="bi bi-stop-fill"></i></span>
            <p style="color: white;margin: 8px;">Stop share</p></div>
    </div>
    </div>
    </div>
    <!-- <div style="background-color: green;display: inline-block;height: 28px;width: 28px;display: flex;justify-content: center;align-items: center;border-radius: 3px;">
        <i class="bi bi-arrow-up"></i>
    </div> -->
    
    
</body>
</html>
